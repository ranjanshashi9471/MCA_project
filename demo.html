<!DOCTYPE html>
<html>

<head>
    <title>sql.js Example</title>
</head>

<body>
    <script src="sql.js"></script>
    <script>
        var db;
        // Initialize sql.js
        //const initSqlJs = window.initSqlJs;
        initSqlJs().then(SQL => {
            // Fetch the schema.sql file
            fetch("schema.sql")
                .then(response => response.text())
                .then(schema => {
                    // Create a new database instance
                    db = new SQL.Database();

                    // Run the schema SQL commands
                    db.run(schema);

                    console.log('Database created and schema applied');
                    const res = db.exec("PRAGMA table_info (Faculty);");
                    console.log(res);
                    // Perform other operations as needed
                })
                .catch(err => console.error(err));
        });
    </script>
</body>

</html>
